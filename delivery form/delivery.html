<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
</head>
<body>
    <div class="wrapper">
        <div class="delivery-header"><h1>Delivery details</h1></div>
    <div class="delivery-name">
        <h3>Full Name</h3>
            <input type="text">
            <p>First Name</p>
            <input type="text">
            <p>Last Name</p>
    </div>
    <div class= "delivery-address">
        <h3>Address</h3>
        <input type="text">
        <p>Street Address</p>
        <input type="text">
        <p>Street Address Line 2</p>
        <input type="text">
        <p>City</p>
        <input type="text">
        <p>State/Province</p>
        <input type="text">
        <p>Postal/Zip Code</p>
        <input type="text">
        <p>Country</p>
    </div>
    <div class="delivery-contacts">
        <h3>Phone Number</h3>
        <input type="text" placeholder="(000)000-0000">
        <h3>E-mail</h3>
        <input type="text" placeholder="example@example.com">
    </div>
    <div class="delivery-additional">
        <h3>Additional Information</h3>
        <input type="text">
    </div>
    </div>
</body>
</html>
